<html>
	<head>
		<title>Calculator</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="style.css">
		<script src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div id="container">
			<button id="one" value="1">1</button>
			<button id="two" value="2">2</button>
			<button id="three" value="3">3</button>
			<button id="four" value="4">4</button>
			<button id="five" value="5">5</button>
			<button id="six" value="6">6</button>
			<button id="seven" value="7">7</button>
			<button id="eight" value="8">8</button>
			<button id="nine" value="9">9</button>
			<button id="zero" value="0">0</button>
			<button id="plus">+</button>
			<button id="minus">-</button>
			<button id="divide">/</button>
			<button id="multiply">*</button>
			<button id="result">=</button>
			<button id="comma" value=".">,</button>
			<button id="reproc">1/x</button>
			<button id="percent">%</button>
			<button id="back">&larr;</button>
			<button id="CE">CE</button>
			<button id="clear">C</button>
			<button id="sign">&plusmn;</button>
			<button id="root">&radic;</button>
			<button id="memclear">MC</button>
			<button id="memread">MR</button>
			<button id="memsave">MS</button>
			<button id="memplus">M+</button>
			<button id="memminus">M-</button>
			<textarea readonly id="text" rows="2" col="2">0</textarea>
			<textarea readonly id="chain" rows="2" col="2"></textarea>
		</div>
	</body>
</html>
