<script>

function random(){

var num1 = parseInt(document.getElementById("num1").value);
var num2 = parseInt(document.getElementById("num2").value);

if (num1 > num2){
	var nums = num1;
	num1 = num2;
	num2 = nums;
} else if (num1 == num2){
	var ans = num1;
}

if (isNaN(num1) || isNaN(num2)){
	var ans = 'Kérlek mindenképp csak számot adj meg!';
} else { 
	var ans =  Math.floor(Math.random() * (num2 - num1)) + num1;
}

	document.getElementById("demo").innerHTML = ans;

}

</script>

<button onclick="random()">Generál</button><br><br>
